<!-- get restaurant -->
					<script>
						function getproduct(val){
							// console.log(val)
							var data2 = {
								name:val
							}
							fetch('/getitemdata3',{
								method:'post',
								headers : {
									'Content-Type':'application/json'
								},
								body:JSON.stringify(data2)
							})
							.then(response => response.json())
							.then(data => {
								console.log(data)
								document.getElementById('cart_name').innerHTML = data[0].des
								document.getElementById('cart_amount').innerHTML = data[0].price
								var subtot = document.getElementById('subtotal').innerHTML
								var tax = document.getElementById('taxfee').innerHTML
								var total = parseInt(subtot) + parseInt(tax) + parseInt(data[0].price)
								document.getElementById('total').innerHTML = total
							})
						}


						fetch('/get-item3',{
					 method:'get'
				})
				.then(response => response.json())
				.then(data => {
					console.log(data);
							 for(var i=0;i<data.length;i++){
												
				
											var variable = '' + 
																'<div class="col-md-6">' + 
																'    <a class="menu_item modal_dialog" href="javascript:void(0)" onclick="getproduct('+"'"+data[i].des+"'"+')" id='+data[i].des+'>' + 
																'        <figure><img src= img/images/'+data[i].img+' alt="thumb" class="lazy"></figure>' + 
																'        <h3>'+data[i].des+'</h3>' + 
																'        <p>'+data[i].cat+'</p>' + 
																'        <strong>'+data[i].price+'</strong>' + 
																
																'    </a>' + 
																'</div>' + 
																'';
				       var div = document.getElementById('item3');
												div.insertAdjacentHTML('beforeend',variable)								
										}
						// window.location.href="/index";
				})
				.catch((error) =>{
						alert("Not Valid")
				})
						</script>
