	<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Ratings And Review</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="/leave-review" method="post">
               
                    <div class="mb-3 mt-3">
                        <label  class="form-label"> <b>Write Your Review :</b></label>
                        <input type="text" class="form-control"  placeholder="Provide Restaurant Name here !!" name="review" >
                    </div>
					<div class="mb-3 mt-3">
                        <label  class="form-label"><b>User Name or Mail Id  :</b></label>
                        <input type="text" class="form-control"  placeholder="Provide Review here !!" name="matter" >
                    </div>
					<div class="mb-3 mt-3">
                        <label  class="form-label"><b>Review from 1 to 5 :&nbsp<small>try to give 5 rating</small></b></label>
                        <input type="number" class="form-control"  placeholder="Provide rating here !!" min="0" max="5" name="range">
                    </div>

                    <button class="btn btn-primary" type="submit">Submit Review</button>
                    
                </form>
            </div>
            
            

        </div>
    </div>
</body>

</html>
