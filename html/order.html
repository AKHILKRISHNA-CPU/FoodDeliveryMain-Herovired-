	<main class="bg_gray">
		
		<div class="container margin_60_20">
		    <div class="row justify-content-center">
		        <div class="col-xl-6 col-lg-8">
		        	<div class="box_order_form">
					    <div class="head">
					        <div class="title">
					            <h3>Personal Details</h3>
					        </div>
					    </div>
					
					    <div class="main">
					        <div class="form-group">
								<form action="/useraddress" method="post">
					            <label>First and Last Name</label>
					            <input class="form-control"placeholder="First and Last Name" name="First_Name" >
					        </div>
					        <div class="row">
					            <div class="col-md-6">
					                <div class="form-group">
					                    <label>Email Address</label>
					                    <input class="form-control"    nameplaceholder="Email Address" name="email_id" >
					                </div>
					            </div>
					            <div class="col-md-6">
					                <div class="form-group">
					                    <label>Phone</label>
					                    <input class="form-control" placeholder="Phone" name="Phone" >
					                </div>
					            </div>
					        </div>
					        <div class="form-group">
					            <label>Full Address</label>
					            <input class="form-control" placeholder="Full Address" name=" Full_Address" >
					        </div>
					        <div class="row">
					            <div class="col-md-6">
					                <div class="form-group">
					                    <label>City</label>
					                    <input class="form-control" placeholder="City" name="City" >
					                </div>
					            </div>
					            <div class="col-md-3">
					                <div class="form-group">
					                    <label>Postal Code</label>
					                    <input class="form-control" placeholder="0123" name="Postal_code" >
					                </div>
					            </div>
					        </div>
					    </div>
							<button class="btn btn-primary" type="submit" >Add Address</button>
							
							</form>
							<div class="payment_select" id="Addresss" >
								<p> <b>Added Addresses</b></p>
					           <!-- <tbody>
                                <tr>
                                    <td>Tiger Nixon</td>
                                    <td>Near Symala Nagar,rajahmundry</td>

									      <td>Royal Restaurant</td>
                                 
                                    <td>6pm</td>
                               
                                </tr>
                                
                            </tbody> -->
					        </div>
					    
					</div>
					<!-- /box_order_form -->
		            <div class="box_order_form">
					    <div class="head">
					        <div class="title">
					            <h3>Payment Method</h3>
					        </div>
					    </div>
					    <!-- /head -->
					    <div class="main">
							<form action="/pDetails" method="post">
					        <div class="form-group">
							
					            <label>Name on card</label>
					            <input type="text" class="form-control"  name="Card" placeholder="First and last name">
					        </div>
					        <div class="form-group">
					            <label>Card number</label>
					            <input type="text"  name="Number" class="form-control" placeholder="Card number">
					        </div>
					        <div class="row">
					            <div class="col-md-6">
					                <label>Expiration date</label>
					                <div class="row">
					                    <div class="col-md-6 col-6">
					                        <div class="form-group">
					                            <input type="text"  name="Expire" class="form-control" placeholder="mm">
					                        </div>
					                    </div>
					                 
					                </div>
					            </div>
					            <div class="col-md-6 col-sm-12">
					                <div class="form-group">
					                    <label>Security code</label>
					                    <div class="row">
					                        <div class="col-md-4 col-6">
					                            <div class="form-group">
					                                <input type="text" name="Security" class="form-control" placeholder="CCV">
					                            </div>
					                        </div>
					                        <div class="col-md-8 col-6">
					                            <img src="img/icon_ccv.gif" width="50" height="29" alt="ccv"><small>Last 3 digits</small>
					                        </div>
					                    </div>
					                </div>
					            </div>
					        </div>
					        <!--End row -->
					        <div class="payment_select" id="Card-Details" >

					        </div>
					    
					    </div>
						<button class="btn btn-primary" type="submit" >Add Payment Details</button><br>
						<br>
						<a href="/confirm" class="btn_1 gradient full-width mb_5">Order Now</a>
					</form>
					</div>

<script>
            
    fetch('/get-UserTable',{
        method:'get'
     })
     .then(response => response.json())
     .then(data => {
         console.log(data);
                 for(var i=0;i<data.length;i++){
                     
    
    var variable = '' + 
    
    '                            <tbody>' + 
    '                                <tr>' + 
    '                                    <td>'+data[i].First_Name+'</td> &nbsp; ' + 
    '                                    <td>'+data[i].email_id+'</td>&nbsp;  ' + 
    '                                    <td>'+data[i].Phone+'</td>&nbsp; ' + 
    '                                    <td>'+data[i].Full_Address+'</td>&nbsp '  + 

	'                                    <td>'+data[i].Postal_code+'</td>&nbsp '  + 

    '                                </tr>' + 
    '                            </tbody>' + 
    '';
                  
                     var div = document.getElementById('Addresss');
                     div.insertAdjacentHTML('beforeend',variable)								
                 }
     })
     .catch((error) =>{
         alert("Not Valid")
     })
            </script>
